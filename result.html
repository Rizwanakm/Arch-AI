<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Floor Plan</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            border: 2px solid #333;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 4px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Generated Floor Plan</h1>
    <img id="outputImage" src="" alt="Generated Floor Plan">
    <button class="back-btn" onclick="goBack()">Go Back</button>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const imageUrl = getQueryParam("image");

        if (imageUrl) {
            document.getElementById("outputImage").src = imageUrl;
        } else {
            document.body.innerHTML = "<h2>No image found!</h2>";
        }

        function goBack() {
            window.location.href = "askme.html";
        }
    </script>
</body>
</html>
